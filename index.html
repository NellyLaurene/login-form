<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>

    <!-- header -->
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">Laurene's</a>
            <ul class="nav-items">
                <li class="nav-items-list">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Products</a>
                    <a href="#" class="nav-link">Services</a>
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <button class="btn-login" id="open-btn">Login</button>
        </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form-container">
            <i class="uil uil-times form-close"></i>

            <!-- Login-form -->
            <div class="form login-form">
                <form action="#">
                <h2>Login!</h2>
                <div class="input-box">
                    <input type="email" placeholder="Enter your Email">
                    <i class="uil uil-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your Password">
                    <i class="uil uil-lock"></i>
                    <i class="uil uil-eye-slash"></i>
                </div>
                <div class="option-field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forgot-pw">Forgot password?</a>
                </div>
                <button class="button">Login Now</button>
                <div class="have-account">Don't have an account?
                    <a href="#" class="signup">Sign up</a>
                </div>
                </form>
            </div>

            <!-- Signup-form -->
            <div class="form signup-form">
                <form action="#">
                <h2>Sign up!</h2>
                <div class="input-box">
                    <input type="email" placeholder="Enter your Email">
                    <i class="uil uil-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create your Password">
                    <i class="uil uil-lock"></i>
                    <i class="uil uil-eye-slash"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm your Password">
                    <i class="uil uil-lock"></i>
                    <i class="uil uil-eye-slash"></i>
                </div>
        
                <button class="button">Sign up Now</button>
                <div class="have-account">Already have an account?
                    <a href="#" class="login">Login</a>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
